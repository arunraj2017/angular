

<div>
<button name="Reload" ng-click="reloadData()">reload page</button>
<table>
	<thead>
		<tr>
			<th>UserId</th>
			<th>id</th>
			<th>title</th>
			<th>body</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in postsCtrl.posts">
		<td>{{post.userId}}</td><td> <a href="#posts/{{post.id}}">{{post.id}}</a> </td><td>{{post.title}}</td><td>{{post.body}}</td>
		</tr>
	</tbody>
</table>

</div>
